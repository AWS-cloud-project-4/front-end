<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mozzy Guard</title>
  <link href="css/userLogin.css" rel="stylesheet" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/noto-sans-kr@0.1.1/styles.min.css" rel="stylesheet">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <section class="vh-100">
        <div class="sidenav">
            <div class="login-main-text">
               <h2 class="shadows-into-light-regular">Mozzy Guard</h2><br> 
               <h2 class="noto">로그인 페이지</h2>
               <!-- <p>Login or register from here to access.</p> -->
            </div>
         </div>
         <div class="main">
            <div class="col-md-6 col-sm-12">
               <div class="login-form">
                  <form>
                     <div class="form-group">
                        <!-- <label>User Name</label> -->
                        <input type="text" class="form-control noto" placeholder="사용자 아이디">
                     </div>
                     <div class="form-group">
                        <!-- <label>Password</label> -->
                        <input type="password" class="form-control noto" placeholder="비밀번호">
                     </div>
                     <button type="submit" class="btn btn-black noto">로그인</button>
                     <button type="button" class="btn btn-secondary noto" onclick="location.href='/userRegister.html'">회원가입</button>
                  </form>
               </div>
            </div>
         </div>
      </section>
</body>
</html>
